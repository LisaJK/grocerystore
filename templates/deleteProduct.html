{% extends "layout.html" %}
{% block content %}
	<div class=col-sm-3>
	</div>
	<div class="col-sm-6">
		<div class="inner" style="text-align:center">
			<h2>Are you sure you want to delete product {{product.name}}?</h2>				
			<form class="form" action="{{url_for('deleteProduct', category_name=product.category_name, product_name=product.name)}}" method="post" role="form">
				<div class="form-group">
						<button type="submit" id="submit" type="submit" class="btn btn-default">Delete</button>
						<a href="{{url_for('showGroceryStore')}}"><input type="button" value="Cancel" class="btn btn-default"></a>
						<input type="hidden" name="state" value="{{state()}}">
				</div>
			</form>
		</div>
	</div>
</div>
<div class="col-sm-3">
</div>
{% endblock %}
