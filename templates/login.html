{% extends "layout.html" %}
{% block head %}
{{ super() }}
<!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
<script src="//apis.google.com/js/platform.js?onload=start"> </script>
<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
{% endblock %}
{% block content %}
<div class="col-sm-4"></div>
<div class="col-sm-4">
  <div class="inner" style="text-align:center">
    <!-- GOOGLE PLUS SIGN IN-->
    <div id="signinButtonGoogle">
      <span class="g-signin"
        data-scope="openid email"
        data-clientid={{CLIENT_ID}}
        data-redirecturi="postmessage"
        data-accesstype="offline"
        data-cookiepolicy="single_host_origin"
        data-callback="signInCallback"
        data-approvalprompt="force">
      </span>
    </div>
    <div id="signinButtonFacebook">
      Sign in with Facebook
    </div>
    <div id="signinButtonGitHub">
     Sign in with GitHub
    </div>
    <div id="result"></div>
  </div>
</div>
<div class="col-sm-4"></div>
<script>
$('.login').attr('style', 'display: none');
function signInCallback(authResult) {
  $('#result').html('Logging in...')
  if (authResult['code']) {
    // Hide the sign-in buttons now that the user is authorized
    $('#signinButtonGoogle').attr('style', 'display: none');
    $('#signinButtonFacebook').attr('style', 'display: none');
    $('#signinButtonGitHub').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds, 
    // write a 'login successful' message to the web page and then redirect
    $.ajax({
     type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
          setTimeout(function() {
            window.location.href = '{{REDIRECT_TO}}';
          }, 4000);
        } else if (authResult['error']) {
          console.log('There was an error: ' + authResult['error']);
        } else {
          $('#result').html('Failed to make a server-side call. Check your configuration and console.');
        }
      }
    }); 
  } 
}
</script>
<!--END GOOGLE PLUS SIGN IN -->
{% endblock %}
