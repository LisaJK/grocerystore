{% extends "layout.html" %}
{% block content %}
<div class="col-sm-6 col-md-offset-3">	
	<div class="inner" style="text-align:center">
		<h2>Are you sure you want to delete category "{{category.name}}" including all products?</h2>			
			<form class="form" action="{{url_for('deleteCategory', category_name=category.name)}}" method="post" role="form">
				<div class="form-group">
						<button type="submit" id="submit" type="submit" class="btn btn-default">Delete</button>
						<a href="{{url_for('showGroceryStore')}}"><input type="button" value="Cancel" class="btn btn-default"></a>
						<input type="hidden" name="state" value="{{state()}}">
				</div>
			</form>
	</div>
</div>
<div class="col-sm-3">
</div>
{% endblock %}
